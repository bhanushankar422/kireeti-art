<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kireeti Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat for headings and Roboto for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!-- Font Awesome for YouTube icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
    }
    /* Navigation */
    .navbar {
      background-color: #000;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }
    .navbar-nav .nav-link {
      color: #fff;
      margin-right: 15px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #00acc1;
    }
    /* Gallery Section */
    .gallery {
      padding: 60px 0;
      background-color: #000;
      color: #fff;
    }
    .gallery h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery .col-12 {
      margin-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    /* Footer */
    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Kireeti</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#hero">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Gallery Section -->
  <section class="gallery" id="gallery">
    <div class="container">
      <h2>Gallery</h2>
      <div class="row">
        <!-- Images will be inserted here by JavaScript -->
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Kireeti. All rights reserved.</p>
    </div>
  </footer>
  <!-- JavaScript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Embed JSON data -->
  <script id="imageData" type="application/json">
  {
    "heroImages": [
      {
        "id": 1,
        "name": "Manga Art",
        "path": "./images/manga.jpg",
        "description": "Original manga artwork by Kireeti showcasing artistic style",
        "date": "2025-02-22"
      },
      {
        "id": 2,
        "name": "Tiger Drawing",
        "path": "./images/tiger.jpg",
        "description": "Detailed tiger illustration demonstrating wildlife art skills",
        "date": "2025-02-15"
      },
      {
        "id": 3,
        "name": "School Art",
        "path": "./images/school.jpg",
        "description": "School-themed artwork highlighting educational content",
        "date": "2024-12-03"
      },
      {
        "id": 4,
        "name": "Character Art",
        "path": "./images/character.jpg",
        "description": "Character artwork by Kireeti showcasing unique character design",
        "date": "2025-03-02"
      }
    ]
  }
  </script>
  <!-- JavaScript to load images from JSON -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const galleryContainer = document.querySelector('.gallery .row');
      
      // Fetch JSON data from heroImages.json
      fetch('heroImages.json')
        .then(response => response.json())
        .then(imageData => {
      imageData.heroImages.forEach(image => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-lg-4';
        col.innerHTML = `
          <img src="${image.path}" alt="${image.name}" title="${image.description}">
        `;
        galleryContainer.appendChild(col);
});
      });
  });
  </script>
</body>
</html>
